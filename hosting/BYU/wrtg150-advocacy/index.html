<!DOCTYPE html>
<html>
<head>
    <title>Visual Rhetoric</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/roundabout-style.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

	<a id="learn-more-link" target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"></a>

	<div id="nav">
		<div id="nav-wrap">
			<div class="nav-option nav-option-active" id="nav-option-0"><span>INTRO</span></div>
			<div class="nav-option" id="nav-option-1"><span>THE <br/> ISSUE</span></div>
			<div class="nav-option" id="nav-option-2"><span>THE <br/> CONSEQUENCES</span></div>
			<div class="nav-option" id="nav-option-3"><span>THE <br/> SOLUTION</span></div>
		</div>
		
		<div id="learn-more">Learn More
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" /></svg>
		</div>
	</div>
	<div id="body"></div>

	<template id="page-0">
		<div>
			<a href="./images/computer screens.jpg"></a>
			<div id="page-0-bg-gradient"></div>
			<h1 id="page-0-heading" class="animate-0">Safe AI development for the benefit of all humanity:</h1>
			<h2 id="page-0-subheading" class="animate-0">We have work to do.</h2>
			<p id="page-0-scroll" class="animate-0">Scroll to continue</p>
		</div>
		
	</template>

	<template id="page-1">
		<div>
			<h1 class="animate-1">This is another heading. Neat.</h1>
			<p class="animate-1">Another point. Short and sweet.</p>
			<p class="animate-1">Maybe this one's longer. I have more to say about this one. Most of these words are empty but they sure fill up the screen.</p>
			<p class="animate-1">Scroll please.</p>
		</div>
		
	</template>

	<template id="page-2">
		<div>
			<h1 class="animate-2">Page 3 Heading. An Interesting Fact.</h1>
			<p class="animate-2">This is the first of two paragraphs.</p>
			<p class="animate-2">That should make this statement more impactful.</p>
		</div>
	</template>

	<template id="page-3">
		<div>
			<h1 class="animate-3">THE SOLUTION IS HERE</h1>
			<p class="animate-3">I, for one, welcome our new robotic overlords.</p>
			<p class="animate-3">"I'm not going to create a world-destroying superintelligent AI. Trust me." - Sam Altman, AI daddy</p>
		</div>
	</template>

</body>

<script type="module"  class="animate-out"src="javascript/script.js"></script>
<script type="module" src="javascript/roundabout.min.js"></script>
<script type="module" src="javascript/roundabout-scripting.min.js"></script>
<script type="module" src="javascript/roundabout-settings.js"></script>

</html>
