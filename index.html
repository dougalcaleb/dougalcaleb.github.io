<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="./src/roundabout-style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Caleb Dougal's Portfolio</title>

		<!-- Set dark/light mode. Inlined to prevent FOUC -->
		<script>
			const startInDarkTheme = !('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches;
			document.documentElement.classList.toggle('dark', localStorage.theme === 'dark' || startInDarkTheme)
			if (startInDarkTheme) {
				localStorage.setItem("theme", "dark");
			}
		</script>
	</head>
	<body>
		<div id="app" class="w-screen fixed overflow-y-auto scroll-smooth"></div>
		<script type="module" src="/public/javascript/physics2d/physics2dsetup.js"></script>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
