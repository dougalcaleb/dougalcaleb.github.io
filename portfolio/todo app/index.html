<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&family=Work+Sans:wght@500&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">

    <link rel="icon" href="images/checkboxes.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

    <div class="bg"></div>

    <div class="wrap">
        <div class="select-all">
            <svg class="select-deselect-all" viewBox="0 0 24 24">
                <path fill="currentColor" d="M20,16V4H8V16H20M22,16A2,2 0 0,1 20,18H8C6.89,18 6,17.1 6,16V4C6,2.89 6.89,2 8,2H20A2,2 0 0,1 22,4V16M16,20V22H4A2,2 0 0,1 2,20V7H4V20H16Z" />
            </svg>
            <p>Select All</p>
        </div>
        
        <div class="sidebar"></div>

        <div class="active">

            <div class="initial-active">
                <h1>Welcome</h1>
                <p>Go ahead and create a new list group to get started. <br/> Hover over icons to see a tooltip</p>
            </div>

            <div class="toolbar">
                <div class="new-check" title="Create new checklist item">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22,16A2,2 0 0,1 20,18H8C6.89,18 6,17.1 6,16V4C6,2.89 6.89,2 8,2H20A2,2 0 0,1 22,4V16M16,20V22H4A2,2 0 0,1 2,20V7H4V20H16M13,14L20,7L18.59,5.59L13,11.17L9.91,8.09L8.5,9.5L13,14Z" />
                    </svg>
                </div>
                <div class="new-text" title="Create new text item">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M14,17H7V15H14M17,13H7V11H17M17,9H7V7H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
                    </svg>
                </div>
                <div class="delete-page" title="Delete current note sheet (UNAVAILABLE)">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M9,8H11V17H9V8M13,8H15V17H13V8Z" />
                    </svg>
                </div>

                <div class="seperator"></div>

                <div class="mark-complete" title="Toggle completion of selected items">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M9,20.42L2.79,14.21L5.62,11.38L9,14.77L18.88,4.88L21.71,7.71L9,20.42Z" />
                    </svg>
                </div>
                <div class="delete-complete" title="Remove all selected and completed items">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" />
                    </svg>
                </div>
            </div>

        </div>

        <div class="menu">
            <div class="new-general" title="Create new group">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
                </svg>
            </div>
            <!-- <div class="new-check" title="Create new checklist item">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22,16A2,2 0 0,1 20,18H8C6.89,18 6,17.1 6,16V4C6,2.89 6.89,2 8,2H20A2,2 0 0,1 22,4V16M16,20V22H4A2,2 0 0,1 2,20V7H4V20H16M13,14L20,7L18.59,5.59L13,11.17L9.91,8.09L8.5,9.5L13,14Z" />
                </svg>
            </div> -->
            <div class="new-note" title="Create new note page">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M3,7V5H5V4C5,2.89 5.9,2 7,2H13V9L15.5,7.5L18,9V2H19C20.05,2 21,2.95 21,4V20C21,21.05 20.05,22 19,22H7C5.95,22 5,21.05 5,20V19H3V17H5V13H3V11H5V7H3M7,11H5V13H7V11M7,7V5H5V7H7M7,19V17H5V19H7Z" />
                </svg>
            </div>
        </div>
        <div class="data-bar" title="Save, load, or delete your app data">
            <div class="save" title="Save data (overwrite)">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z" />
                </svg>
            </div>
            <div class="load" title="Load stored data">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M5 3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.9 21 3 20.11 3 19V5C3 3.9 3.9 3 5 3M8 17H16V15H8V17M16 10H13.5V7H10.5V10H8L12 14L16 10Z" />
                </svg>
            </div>
            <div class="clear" title="Clear all data">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M8.2 5L6.2 3H17L21 7V17.8L12.2 9H15V5H8.2M22.11 21.46L20.84 22.73L19.1 21C19.07 21 19.03 21 19 21H5C3.9 21 3 20.11 3 19V5C3 4.97 3 4.93 3 4.9L1.11 3L2.39 1.73L22.11 21.46M7.11 9L5 6.89V9H7.11M14.89 16.78L11.22 13.11C9.95 13.46 9 14.61 9 16C9 17.66 10.34 19 12 19C13.39 19 14.54 18.05 14.89 16.78Z" />
                </svg>
            </div>
        </div>
    </div>

</body>

<script src="javascript/functions.js"></script>
<script src="javascript/script.js"></script>

</html>
