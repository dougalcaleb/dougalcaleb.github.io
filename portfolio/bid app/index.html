<!DOCTYPE html>
<html>
<head>
    <title>localStorage Bid Showcase</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;800&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>


    <div class="wrap">
        <div class="item">
            <div class="item-image"></div>
            <div class="price">GOING FOR:<br/><span class="current">$1.00</span></div>
            <div class="bidHistory">
                <div class="user1-history"></div>
                <div class="user2-history"></div>
            </div>
        </div>
        <div class="user1 user">
            <div class="user1-bid user-bid">Your Bid:<br/> <span class="user1-current">$1.00</span></div>
            <input type="number" class="user1-input" placeholder="Enter a bid" min=0.01>
            <button class="user1-bid-submit user-submit">SUBMIT OFFER</button>
            <button class="user1-autobid user-autobid">AUTOBID (+$0.50)</button>
            <div class="user1-response user-response">You have: <br/> <span class="user1-time">5:00</span><br/>to respond.</div>
        </div>
        <div class="user2 user">
            <div class="user2-bid user-bid">Your Bid:<br/> <span class="user2-current">$1.00</span></div>
            <input type="number" class="user2-input" placeholder="Enter a bid" min=0.01>
            <button class="user2-bid-submit user-submit">SUBMIT OFFER</button>
            <button class="user2-autobid user-autobid">AUTOBID (+$0.50)</button>
            <div class="user2-response user-response">You have: <br/> <span class="user2-time">5:00</span><br/>to respond.</div>
        </div>
    </div>

    <div class="clear">Clear localStorage</div>


</body>

<script defer src="javascript/script.js"></script>

</html>
